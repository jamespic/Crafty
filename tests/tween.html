<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script src="./lib/jquery.min.js"></script>
	<link rel="stylesheet" href="./lib/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="./lib/qunit.js"></script>
	<script type="text/javascript" src="../crafty.js"></script>

<script>
$(document).ready(function() {
	module("Tween");
	Crafty.init(500,500);
	asyncTest('correct tweening', function() {
	    expect(1);
	    
	    var e1 = Crafty.e('2D, Tween')
	             .attr({x:0,y:0})
	             .tween({x:100}, 50);
	    e1.bind('TweenEnd', function() {
	        ok(this.x===100);
	        start();
	    });
	});	
	
	asyncTest('correct tweening with multiple entities', function() {
	    expect(1);
	    
	    var e1 = Crafty.e('2D, Tween')
	             .attr({x:0,y:0})
	             .tween({x:100}, 50);
	    var e2 = Crafty.e('2D, Tween')
	             .attr({x:0,y:0})
	             .tween({x:100}, 50);
	    e1.bind('TweenEnd', function() {
	        ok(this.x===100);
	        start();
	    });
	});
	    
});
</script>

</html>
</head>
<body>
<h1 id="qunit-header">Crafty: Tween</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
